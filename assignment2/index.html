<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment Two</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <div class="logo">e!</div>
        <nav>
          <a href="#">Login</a>
          <button class="btn">Create an account</button>
        </nav>
      </div>
    </header>
    <div>
      <div class="container">
        <h1 class="heading">Breakfast Places in Delhi</h1>
      </div>

      <div class="container">
        <aside>
          <p class="filter">Filters</p>
          <div class="location">
            <p>Select Location</p>
            <select>
              <option>Khan Market</option>
              <option>M Block Market</option>
              <option>Safdarjung</option>
            </select>
          </div>
          <div class="cuisine">
            <p>Cuisine</p>
            <div class="check-items">
              <input type="checkbox" name="" id="" />
              <label>North India</label>
            </div>

            <div class="check-items">
              <input type="checkbox" name="" id="" />
              <label>South India</label>
            </div>

            <div class="check-items">
              <input type="checkbox" name="" id="" />
              <label>Chinese</label>
            </div>

            <div class="check-items">
              <input type="checkbox" name="" id="" />
              <label>Fast Food</label>
            </div>

            <div class="check-items">
              <input type="checkbox" name="" id="" />
              <label>Street Food</label>
            </div>
          </div>
          <div class="cost">
            <p>Cost For Two</p>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>Less thank 500</label>
            </div>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>500 to 1000</label>
            </div>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>1000 to 1500</label>
            </div>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>1500 to 2000</label>
            </div>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>2000+</label>
            </div>
          </div>
          <div class="sort">
            <p>Sort</p>
            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>Price low to high</label>
            </div>

            <div class="check-items">
              <input type="radio" name="" id="" />
              <label>Price high to low</label>
            </div>
          </div>
        </aside>
        <main>
          <div class="card">
            <div class="info">
              <img src="assets/food.png" alt="food" />
              <div class="details">
                <div class="title">The Big Chill Cakery</div>
                <div class="place">Fort</div>
                <div class="address">
                  Shop 1, Plot D, Samrudhhi Complex, Chincholi
                </div>
              </div>
            </div>
            <hr />
            <div class="card-footer">
              <div class="cuisine">Cuisine</div>
              <div class="cost">Cost for two</div>
            </div>
          </div>

          <div class="card">
            <div class="info">
              <img src="assets/food.png" alt="food" />
              <div class="details">
                <div class="title">The Big Chill Cakery</div>
                <div class="place">Fort</div>
                <div class="address">
                  Shop 1, Plot D, Samrudhhi Complex, Chincholi
                </div>
              </div>
            </div>
            <hr />
            <div class="card-footer">
              <div class="cuisine">Cuisine: <span style="margin-left: 30px;">Bakery</span></div>
              <div class="cost">Cost for two</div>
            </div>
          </div>

          <div class="pagination">
            <div class="box">&lt;</div>
            <div class="box">1</div>
            <div class="box">2</div>
            <div class="box">3</div>
            <div class="box">4</div>
            <div class="box">5</div>
            <div class="box">&gt;</div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
